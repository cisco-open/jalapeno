apiVersion: extensions/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: topology
  namespace: jalapeno
  labels:
    app: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
      - name: topology
        image: iejalapeno/topology:0.0.2@sha256:0f3ef7f5d6686a3cd3c3335033b2ffd94c7444774a710d116c534d06fd85b209
        args:
          - topology
          - --arango-url
          - http://arangodb.jalapeno.svc.cluster.local:8529
          - --arango-user
          - root
          - --arango-password
          - jalapeno
          - --arango-database
          - jalapeno
          - --kafka-consumer-group
          - jalapeno_framework_kube
          - --kafka-topics
          - "openbmp.parsed.router,openbmp.parsed.peer,openbmp.parsed.unicast_prefix,openbmp.parsed.ls_link,openbmp.parsed.ls_node,openbmp.parsed.ls_prefix,openbmp.parsed.l3vpn,openbmp.parsed.evpn"
          - --kafka-brokers
          - 10.0.250.2:30902
          - --asn
          - "100000"
          - --transit-provider-asns
          - "7200 7600"
          - --direct-peer-asns
          - "7100"
