apiVersion: extensions/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: epe-edges-collector
  namespace: jalapeno
  labels:
    app: epe-edges-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: epe-edges-collector
  template:
    metadata:
      labels:
        app: epe-edges-collector
    spec:
      containers:
      - name: epe-edges
        image: iejalapeno/epe-edges:0.1@sha256:d6ae6113110306719c37fe1069aa136943d42bb1679d9cc281762a8ac97299d9
