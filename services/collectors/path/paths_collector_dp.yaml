apiVersion: extensions/v1beta1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: paths-collector
  namespace: voltron
  labels:
    app: paths-collector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paths-collector
  template:
    metadata:
      labels:
        app: paths-collector
    spec:
      containers:
      - name: topology
        image: dockerhub.cisco.com/gspie-docker-local/path:1.3.2@sha256:b4cfd42fc16fd3edb41d0b785691c2ff2321b7c3f653658f49e37d466f107b58
