apiVersion: apps/v1 # for versions before 1.8.0 use apps/v1beta1
kind: Deployment
metadata:
  name: topology
  namespace: jalapeno
  labels:
    app: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
      - name: topology
        image: iejalapeno/topology:0.0.2@sha256:4aa2a8018f74f37b884e488bbed07daadcba44c8d550feaa4047500aa1cfd4e6
        args:
          - topology
          - --arango-url
          - http://arango-np.jalapeno:8529
          - --arango-user
          - root
          - --arango-password
          - jalapeno
          - --arango-database
          - jalapeno
          - --kafka-consumer-group
          - jalapeno_framework_kube
          - --kafka-topics
          - "openbmp.parsed.router,openbmp.parsed.peer,openbmp.parsed.unicast_prefix,openbmp.parsed.ls_link,openbmp.parsed.ls_node,openbmp.parsed.ls_prefix,openbmp.parsed.l3vpn,openbmp.parsed.evpn"
          - --kafka-brokers
          - broker.jalapeno:9092
          - --asn
          - "100000"
          - --transit-provider-asns
          - "7200 7600"
          - --direct-peer-asns
          - "7100"
      imagePullSecrets:
        - name: regcred  
