apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: voltron
  name: portal
  labels:
    app: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: ievoltron/portal:0.0.1@sha256:1f906d8986c5e61c8de6ba06381168220934e98a7bc0b6aa0cff6a0424ab53e2
        env:
        - name: FLASK_ENV
          value: production
        - name: API_NETLOC
          value: voltron-sjc.cisco.com:30880
        ports:
        - containerPort: 80
          protocol: TCP
