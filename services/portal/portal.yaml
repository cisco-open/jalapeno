apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  namespace: voltron
  name: portal
  labels:
    app: portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portal
  template:
    metadata:
      labels:
        app: portal
    spec:
      containers:
      - name: portal
        image: ievoltron/portal:0.0.1@sha256:2b1364463651b61d88778ce586c7029fbfc83fd4c78806453850d0464c663103
        env:
        - name: FLASK_ENV
          value: production
        - name: API_NETLOC
          value: voltron-sjc.cisco.com:30881
        ports:
        - containerPort: 80
          protocol: TCP
