apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: voltron-latency-svc
  labels:
    app: voltron-latency
spec:
  replicas: 1
  selector:
    matchLabels:
      app: voltron-latency-svc
  template:
    metadata:
      labels:
        app: voltron-latency-svc
    spec:
      containers:
      - name: latency
        image: dockerhub.cisco.com/gspie-dev-docker/latency:latest
        args:
          - --frameworkEndpoint
          - voltron-framework.default.svc.cluster.local:8876
          - --kafkaEndpoint
          - kafka-0.broker.default.svc.cluster.local:9092
