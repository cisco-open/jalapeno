---
apiVersion: v1
kind: Service
spec:
  ports:
    - name: perf
      port: 56768
      protocol: TCP
      targetPort: 56768
    - name: stats
      port: 56769
      protocol: TCP
      targetPort: 56769
  selector:
    app: topology
  type: ClusterIP
  externalIPs:
    - 10.1.1.100
metadata:
  name: topology
  namespace: default
---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
        - args:
            - --mock-database
            - "false"
            - --v
            - "5"
            - --message-server
            - "kafka:9092"
            - --database-server
            - "http://arangodb.arangodb:28529"
            - --database-name
            - "jalapeno"
            - --database-user
            - "root"
            - --database-pass
            - "jalapeno"
          image: docker.io/sbezverk/topology:wip
          imagePullPolicy: Always
          name: topology
          ports:
            - containerPort: 56769
              protocol: TCP
              name: stats
            - containerPort: 56768
              protocol: TCP
              name: perf
metadata:
  name: topology
  namespace: default
