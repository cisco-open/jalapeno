---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-topology
  template:
    metadata:
      labels:
        app: demo-topology
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          - --asn
          - '65000'
          image: docker.io/iejalapeno/gobmp-topology@sha256:c663ec8676d5a9be4c508dc2a7cec3c7d70892c23dfd9ba11c2e4f1de93a523c
          imagePullPolicy: Always
          name: demo-topology
metadata:
  name: demo-topology
  namespace: jalapeno
