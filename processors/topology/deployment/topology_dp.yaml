---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-topology
  template:
    metadata:
      labels:
        app: demo-topology
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          - --asn
          - '65000'
          image: docker.io/iejalapeno/gobmp-topology@sha256:d924455f7a11d3c1cab8014bfd556b64b416633f0cfa2b93ba923466a6aed819
          imagePullPolicy: Always
          name: demo-topology
metadata:
  name: demo-topology
  namespace: jalapeno
