---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          - --asn
          - '100000'
          image: docker.io/iejalapeno/gobmp-topology@sha256:d75e630ea9491bc8c06e800e3ae1126e13905ea8be4a41c525a75151cf57db10
          imagePullPolicy: Always
          name: topology
metadata:
  name: topology
  namespace: jalapeno
