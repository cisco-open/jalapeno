---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          - --asn
          - '100000'
          image: docker.io/iejalapeno/gobmp-topology@sha256:47c5ee3181e1bf093d652b8c519e160b8b3c467be0615965934a404f4cc3e7a6
          imagePullPolicy: Always
          name: topology
metadata:
  name: topology
  namespace: jalapeno
