---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --database-user
          - "root"
          - --database-pass
          - "jalapeno"
          - --asn
          - '100000'
          image: docker.io/iejalapeno/gobmp-topology@sha256:490876b186b2ba10665e80abbd0cec044fe19555d9bf976c921be532ef8b73ed
          imagePullPolicy: Always
          name: topology
metadata:
  name: topology
  namespace: jalapeno
