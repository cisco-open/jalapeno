apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: ls-processor
  labels:
    app: ls-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ls-processor
  template:
    metadata:
      labels:
        app: ls-processor
    spec:
      containers:
      - name: ls-processor
        image: iejalapeno/ls-processor:1.2@sha256:ed87a157c192590bde4d8e41d0b34ae4165f2b83d2560102dbc4b2dda2f7eaab
      imagePullSecrets:
        - name: regcred

