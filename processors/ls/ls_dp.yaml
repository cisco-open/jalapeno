apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: ls-processor
  labels:
    app: ls-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ls-processor
  template:
    metadata:
      labels:
        app: ls-processor
    spec:
      containers:
      - name: ls-processor
        image: iejalapeno/ls-processor:0.2.3@sha256:86526ae81ae89d0a664c2e995cb1f29f344d31200a76d7dc59e085dc4892d418
      imagePullSecrets:
        - name: regcred
