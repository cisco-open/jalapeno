apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv4-processor
  labels:
    app: lsv4-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv4-processor
  template:
    metadata:
      labels:
        app: lsv4-processor
    spec:
      containers:
      - name: lsv4-processor
        image: iejalapeno/lsv4-processor:1.0@sha256:
      imagePullSecrets:
        - name: regcred

