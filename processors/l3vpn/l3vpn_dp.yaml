apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: l3vpn-processor
  labels:
    app: l3vpn-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l3vpn-processor
  template:
    metadata:
      labels:
        app: l3vpn-processor
    spec:
      containers:
      - name: l3vpn-processor
        image: iejalapeno/l3vpn-processor:1.0@sha256:41fb036d40d959302b93bb43fbb66d729f507ca721dba950c70ecd4f1c40943b
      imagePullSecrets:
        - name: regcred
