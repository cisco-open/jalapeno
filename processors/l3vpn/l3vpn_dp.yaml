apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: l3vpn-processor
  labels:
    app: l3vpn-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l3vpn-processor
  template:
    metadata:
      labels:
        app: l3vpn-processor
    spec:
      containers:
      - name: l3vpn-processor
        image: iejalapeno/l3vpn-processor:1.2.1@sha256:5f08edc9eb5120cd850ab4e50731b1bb54ca3989c97e27261bc4a51668d8709c
      imagePullSecrets:
        - name: regcred
