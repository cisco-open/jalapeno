apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: l3vpn-processor
  labels:
    app: l3vpn-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l3vpn-processor
  template:
    metadata:
      labels:
        app: l3vpn-processor
    spec:
      containers:
      - name: l3vpn-processor
        image: iejalapeno/l3vpn-processor:1.0@sha256:07994a66290be115a16e03032b9c92626cb93724028f4f014963436d0ff631cc
      imagePullSecrets:
        - name: regcred
