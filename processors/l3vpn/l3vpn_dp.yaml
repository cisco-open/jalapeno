apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: l3vpn-processor
  labels:
    app: l3vpn-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: l3vpn-processor
  template:
    metadata:
      labels:
        app: l3vpn-processor
    spec:
      containers:
      - name: l3vpn-processor
        image: iejalapeno/l3vpn-processor:1.2.1@sha256:cbf0c33572ee0b41e3713257c52d73d414c9bccb118eb17d2e4b07e89463697c
      imagePullSecrets:
        - name: regcred
