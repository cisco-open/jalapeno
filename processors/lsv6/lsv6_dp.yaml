apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv6-processor
  labels:
    app: lsv6-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv6-processor
  template:
    metadata:
      labels:
        app: lsv6-processor
    spec:
      containers:
      - name: lsv6-processor
        image: iejalapeno/lsv6-processor:1.2.1@sha256:73f2c5b59d237f11d493b69d4c3ef82c2274285107fc66abf7d589c0f0342e0e
      imagePullSecrets:
        - name: regcred

