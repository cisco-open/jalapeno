apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv6-processor
  labels:
    app: lsv6-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv6-processor
  template:
    metadata:
      labels:
        app: lsv6-processor
    spec:
      containers:
      - name: lsv6-processor
        image: iejalapeno/lsv6-processor:1.2.3@sha256:e49727891ad5cd5403f5f830b1e00c57eee4d1c8d9fa5cf931e1e68c90933439
      imagePullSecrets:
        - name: regcred

