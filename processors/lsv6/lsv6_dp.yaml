apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv6-processor
  labels:
    app: lsv6-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv6-processor
  template:
    metadata:
      labels:
        app: lsv6-processor
    spec:
      containers:
      - name: lsv6-processor
        image: iejalapeno/lsv6-processor:1.1@sha256:0c3c6aa4ddd23a81e7fa3dedab1336a27ed6f66abff6b91af8a4a46138770e02 
      imagePullSecrets:
        - name: regcred

