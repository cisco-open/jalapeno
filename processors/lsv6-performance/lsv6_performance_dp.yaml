apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv6-performance-processor
  labels:
    app: lsv6-performance-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv6-performance-processor
  template:
    metadata:
      labels:
        app: lsv6-performance-processor
    spec:
      containers:
      - name: lsv6-performance-processor
        image: iejalapeno/lsv6-performance-processor:1.0@sha256:cda39ef3428bfc72d5ecbc5878b54241404676177e226f707c72d52c7c7fa313
      imagePullSecrets:
        - name: regcred  
