apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv4-processor
  labels:
    app: lsv4-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv4-processor
  template:
    metadata:
      labels:
        app: lsv4-processor
    spec:
      containers:
      - name: lsv4-processor
        image: iejalapeno/lsv4-processor:1.2.2@sha256:0ec95593dd53a0e887b483fac99593bd0f4065797758c819973ac94b15fdf1c0
      imagePullSecrets:
        - name: regcred

