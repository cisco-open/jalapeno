apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv4-processor
  labels:
    app: lsv4-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv4-processor
  template:
    metadata:
      labels:
        app: lsv4-processor
    spec:
      containers:
      - name: lsv4-processor
        image: iejalapeno/lsv4-processor:1.2.2@sha256:be00f4e9e9b354de51ded07406b2eb5d3e54e5addcd5bbac3109d8bdddffb5e1
      imagePullSecrets:
        - name: regcred

