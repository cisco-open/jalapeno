apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: jalapeno
  name: lsv4-processor
  labels:
    app: lsv4-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lsv4-processor
  template:
    metadata:
      labels:
        app: lsv4-processor
    spec:
      containers:
      - name: lsv4-processor
        image: iejalapeno/lsv4-processor:1.1@sha256:96f84bcba7d24a6db9f85f16c0cf5e71a6392cf40a50a16bd1f8a3c31051505e
      imagePullSecrets:
        - name: regcred

