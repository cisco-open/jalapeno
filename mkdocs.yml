# Site Info
site_name: Jalapeno
site_url: https://cisco-open.github.io/jalapeno
site_author: Cisco Open Source
repo_name: cisco-open/jalapeno
repo_url: https://github.com/cisco-open/jalapeno
copyright: Copyright Â© 2023 Cisco Systems, Inc. and its affiliates. All rights reserved.

# Site Theme
theme:
  name: material
  palette:
    scheme: slate
  icon:
    repo: fontawesome/brands/github
  logo: img/jalapeno.png
  favicon: img/jalapeno.png
  features:
    - navigation.footer
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.tabs
    - navigation.expand
    - navigation.indexes 
    - toc.integrate 

# Site Nav
nav:
  - Home: index.md
  - About: about.md
  - Installation: 
    - install.md
    - Quickstart: quickstart.md
  - Development:  
    - devenv.md
    - Contributing: contribute.md
  
# Extras
extra:
  social:
    - icon: material/web 
      link: https://opensource.cisco.com/
    - icon: fontawesome/brands/github 
      link: https://github.com/cisco-open/jalapeno

# Plugins
markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - pymdownx.snippets:
      base_path: ["docs"]
      auto_append:
        - includes/abbreviations.md