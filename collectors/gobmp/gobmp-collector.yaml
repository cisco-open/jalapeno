apiVersion: v1
kind: ConfigMap
data:
  gobmp.yaml: |
metadata:
  name: gobmp-config
  namespace: jalapeno-collectors
---
apiVersion: v1
kind: Service
spec:
  ports:
   - name: 5000-tcp
     nodePort: 30511
     port: 5000
     protocol: TCP
     targetPort: 5000
   - name: perf
     nodePort: 30767
     port: 56767
     protocol: TCP
     targetPort: 56767
  selector:
    app: gobmp
  type: NodePort
metadata:
  name: gobmp
  namespace: jalapeno-collectors
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gobmp
spec:
  replicas: 1 
  selector:
    matchLabels:
      app: gobmp
  template:
    metadata:
      labels:
        app: gobmp
    spec:
      containers:
        - args:
          - --v
          - "5"
          - --kafka-server
          - broker.jalapeno:9092
          image: docker.io/sbezverk/gobmp:latest
          imagePullPolicy: Always
          name: gobmp
          ports:
          - containerPort: 5000
            protocol: TCP
            name: 5000-tcp
          - containerPort: 56767
            protocol: TCP
            name: perf
      volumes:
        - name: config-volume
          configMap:
            name: gobmp-config
metadata:
  name: gobmp
  namespace: jalapeno-collectors

