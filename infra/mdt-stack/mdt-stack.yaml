apiVersion: v1
kind: Service
metadata:
  name: mdt-grafana
  labels:
    app: mdt-stack
spec:
  type: NodePort
  ports:
  - port: 3000
    nodePort: 30300
    protocol: TCP
    name: http
  selector:
    app: mdt-stack
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mdt-stack-deployment
  labels:
    app: mdt-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mdt-stack
  template:
    metadata:
      labels:
        app: mdt-stack
    spec:
      containers:
      - name: influxdb
        image: influxdb:1.3-alpine
        ports:
        - containerPort: 8086
        volumeMounts:
        - mountPath: /data
          name: influxdb-storage
        - mountPath: /var/log/influxdb
          name: influxdb-log
        - mountPath: /var/lib/influxdb
          name: influxdb-lib
        env:
        - name: INFLUXDB_DB
          value: "mdt_db"
        - name: INFLUXDB_ADMIN_ENABLED
          value: "true"
        - name: INFLUXDB_ADMIN_USER
          value: "admin"
        - name: INFLUXDB_ADMIN_PASSWORD
          value: "gsplab"
        - name: INFLUXDB_USER
          value: "voltron"
        - name: INFLUXDB_USER_PASSWORD
          value: "voltron"
        command: ["/bin/sh"]
        args: ["-c", "/init-influxdb.sh && /entrypoint.sh influxd"]
      - name: grafana
        image: grafana/grafana
        command:
        - /usr/sbin/grafana-server
        args:
        - '--homepath=/usr/share/grafana'
        - '--config=/etc/grafana/grafana.ini'
        ports:
        - containerPort: 3000
        volumeMounts:
        - mountPath: /etc/grafana
          name: grafana-config
        - mountPath: /var/log/grafana
          name: grafana-log
        - mountPath: /var/lib/grafana
          name: grafana-lib
      - name: pipeline
        image: dockerhub.cisco.com/gspie-docker/pipeline:v0.1.13
        volumeMounts:
        - mountPath: /data
          name: pipeline-data
        - mountPath: /data/config
          name: pipeline-data-config
      volumes:
      - name: influxdb-storage
        emptyDir: {}
      - name: influxdb-log
        emptyDir: {}
      - name: influxdb-lib
        emptyDir: {}
      - name: grafana-config
        configMap:
          defaultMode: 420
          name: mdt-grafana-config
      - name: grafana-log
        emptyDir: {}
      - name: grafana-lib
        emptyDir: {}
      - name: pipeline-data
        emptyDir: {}
      - name: pipeline-data-config
        configMap:
          defaultMode: 420
          name: mdt-pipeline-config
