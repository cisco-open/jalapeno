[default]
id = influx_pipeline
metamonitoring_prometheus_resource = /metrics
metamonitoring_prometheus_server = :8989

[kafka_consumer]
topic=voltron.telemetry
# Ideally should not specify a consumergroup, but required by Pipeline
consumergroup=mdtstack
type=kafka
stage=xport_input
brokers=kafka-0.broker.voltron.svc.cluster.local:9092
encoding=gpb
datachanneldepth=10000

[metrics_influx]
stage=xport_output
type=metrics
influx=http://127.0.0.1:8086
datachanneldepth=10000
database=mdt_db
file=/data/config/metrics.json
workers=8
output=influx
username=voltron

