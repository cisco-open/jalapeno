    metamonitoring_prometheus_server = :8989


    [kafka_consumer]

    topic=voltron.telemetry

    # Ideally should not specify a consumergroup, but required by Pipeline

    consumergroup=mdtstack

    type=kafka

    stage=xport_input

    brokers=kafka-0.broker.voltron.svc.cluster.local:9092

    encoding=gpb

    datachanneldepth=1000


    [metrics_influx]

    stage=xport_output

    type=metrics

    influx=http://influxdb-0.influxdb.voltron.svc.cluster.local:8086

    datachanneldepth=1000

    database=mdt_db

    file=/data/config/metrics.json

    workers=8

    output=influx

    username=voltron

    
