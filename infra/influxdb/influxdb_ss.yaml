apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: influxdb
  namespace: voltron
spec:
  serviceName: "influxdb"
  replicas: 1
  template:
    metadata:
      labels:
        app: influxdb
        storage: persistent
      annotation:
        openshift.io/scc: privileged
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - name: influxdb
        image: influxdb:1.3-alpine
        ports:
        - containerPort: 8086
          protocol: TCP
        env:
        - name: INFLUXDB_DB
          value: "mdt_db"
        - name: INFLUXDB_ADMIN_ENABLED
          value: "true"
        - name: INFLUXDB_ADMIN_USER
          value: "admin"
        - name: INFLUXDB_ADMIN_PASSWORD
          value: "gsplab"
        - name: INFLUXDB_USER
          value: "voltron"
        - name: INFLUXDB_USER_PASSWORD
          value: "voltron"
        command: ["/bin/sh"]
        args: ["-c", "/init-influxdb.sh && /entrypoint.sh influxd"]
        securityContext:
          privileged: true
          runAsUser: 0
        resources: {}
        volumeMounts:
        - mountPath: /data
          name: influxdb-storage
        - mountPath: /var/log/influxdb
          name: influxdb-log
        - mountPath: /var/lib/influxdb
          name: influxdb-lib
      volumes:
      - name: influxdb-storage
        emptyDir: {}
      - name: influxdb-log
        emptyDir: {}
      - name: influxdb-lib
        emptyDir: {}
