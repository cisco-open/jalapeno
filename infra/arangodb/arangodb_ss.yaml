apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: arangodb
  namespace: jalapeno
spec:
  selector:
    matchLabels:
      app: arangodb
  serviceName: "arangodb"
  replicas: 1
  template:
    metadata:
      labels:
        app: arangodb
        storage: persistent
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - env:
        - name: ARANGO_ROOT_PASSWORD
          value: jalapeno
        image: arangodb:latest
        name: arangodb
        ports:
        - containerPort: 8529
          protocol: TCP
        resources: {}
        volumeMounts:
        - name: data
          mountPath: /var/lib/arangodb3
        - name: appdata
          mountPath: /var/lib/arangodb3-apps
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 50Gi
  - metadata:
      name: appdata
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
