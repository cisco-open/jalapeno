[JALAPENO]
internal_network_asn = <a comma delimited list of your public BGP ASNs.  No need to include private ASNs.  Example: 109, 36692, 13445>
direct_peer_asns = <a comma delimited list of your direct peers' BGP ASNs.  Example: 2906, 8075>
transit_provider_asns = <a comma delimited list of your Transit provider BGP ASNs.  Example: 3356, 2914>

