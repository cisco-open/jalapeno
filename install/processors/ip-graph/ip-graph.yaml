---
apiVersion: apps/v1
kind: Deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ip-graph
  template:
    metadata:
      labels:
        app: ip-graph
    spec:
      initContainers:
        - name: wait-for-data
          image: curlimages/curl:8.5.0
          command:
            - sh
            - -c
            - |
              # Check if this is a restart (ip-graph collections already have data) or fresh install
              bgp_node_count=$(curl -s -u root:jalapeno "http://arangodb.jalapeno:8529/_db/jalapeno/_api/collection/bgp_node/count" 2>/dev/null | grep -o '"count":[0-9]*' | cut -d':' -f2)
              bgp_node_count=${bgp_node_count:-0}
              
              if [ $bgp_node_count -gt 0 ]; then
                echo "Detected pod restart (bgp_node has $bgp_node_count nodes)"
                echo "Performing quick sanity checks..."
                sleep 5
                echo "Starting IP graph processor"
                exit 0
              fi
              
              echo "Detected fresh install - performing full stabilization checks..."
              echo "Waiting 15 seconds for bmp-arango to start base collection processing..."
              sleep 15
              
              # First, wait for igp_node collection to stabilize (igp-graph must complete first)
              echo "Waiting for igp_node collection to stabilize (igp-graph processing)..."
              prev_igp=0
              stable_count=0
              while true; do
                curr_igp=$(curl -s -u root:jalapeno "http://arangodb.jalapeno:8529/_db/jalapeno/_api/collection/igp_node/count" | grep -o '"count":[0-9]*' | cut -d':' -f2)
                curr_igp=${curr_igp:-0}
                
                if [ $curr_igp -eq 0 ]; then
                  echo "igp_node collection still empty, waiting...";
                  sleep 5;
                  continue;
                fi
                
                diff=$((curr_igp - prev_igp))
                echo "igp_node: $curr_igp nodes (delta: +$diff)"
                
                if [ $diff -eq 0 ] && [ $prev_igp -gt 0 ]; then
                  stable_count=$((stable_count + 1))
                  echo "igp_node stable check $stable_count/2"
                  if [ $stable_count -ge 2 ]; then
                    echo "igp_node stabilized at $curr_igp nodes - igp-graph processing complete"
                    break;
                  fi
                else
                  stable_count=0
                fi
                
                prev_igp=$curr_igp
                sleep 5;
              done
              
              # Wait for peer collection to have data
              echo "Checking for BGP peer data..."
              until [ $(curl -s -u root:jalapeno "http://arangodb.jalapeno:8529/_db/jalapeno/_api/collection/peer/count" | grep -o '"count":[0-9]*' | cut -d':' -f2) -gt 0 ] 2>/dev/null; do
                echo "peer collection empty, waiting...";
                sleep 5;
              done
              echo "BGP peer data found"
              
              # Wait for unicast_prefix_v4 collection to stabilize
              echo "Waiting for unicast_prefix_v4 collection to stabilize..."
              prev_v4=0
              stable_v4=0
              while true; do
                curr_v4=$(curl -s -u root:jalapeno "http://arangodb.jalapeno:8529/_db/jalapeno/_api/collection/unicast_prefix_v4/count" | grep -o '"count":[0-9]*' | cut -d':' -f2)
                curr_v4=${curr_v4:-0}
                
                if [ $curr_v4 -eq 0 ]; then
                  echo "unicast_prefix_v4 still empty, waiting...";
                  sleep 5;
                  continue;
                fi
                
                diff=$((curr_v4 - prev_v4))
                echo "unicast_prefix_v4: $curr_v4 prefixes (delta: +$diff)"
                
                if [ $diff -lt 100 ] && [ $prev_v4 -gt 0 ]; then
                  stable_v4=$((stable_v4 + 1))
                  echo "unicast_prefix_v4 stable check $stable_v4/2"
                  if [ $stable_v4 -ge 2 ]; then
                    echo "unicast_prefix_v4 stabilized at $curr_v4 prefixes"
                    break;
                  fi
                else
                  stable_v4=0
                fi
                
                prev_v4=$curr_v4
                sleep 5;
              done
              
              # Wait for unicast_prefix_v6 collection to stabilize
              echo "Waiting for unicast_prefix_v6 collection to stabilize..."
              prev_v6=0
              stable_v6=0
              while true; do
                curr_v6=$(curl -s -u root:jalapeno "http://arangodb.jalapeno:8529/_db/jalapeno/_api/collection/unicast_prefix_v6/count" | grep -o '"count":[0-9]*' | cut -d':' -f2)
                curr_v6=${curr_v6:-0}
                
                if [ $curr_v6 -eq 0 ]; then
                  echo "unicast_prefix_v6 still empty, waiting...";
                  sleep 5;
                  continue;
                fi
                
                diff=$((curr_v6 - prev_v6))
                echo "unicast_prefix_v6: $curr_v6 prefixes (delta: +$diff)"
                
                if [ $diff -lt 100 ] && [ $prev_v6 -gt 0 ]; then
                  stable_v6=$((stable_v6 + 1))
                  echo "unicast_prefix_v6 stable check $stable_v6/2"
                  if [ $stable_v6 -ge 2 ]; then
                    echo "unicast_prefix_v6 stabilized at $curr_v6 prefixes"
                    break;
                  fi
                else
                  stable_v6=0
                fi
                
                prev_v6=$curr_v6
                sleep 5;
              done
              
              echo "All IGP and BGP data stabilized"
              echo "Starting IP graph processor"
      containers:
        - args:
            - --v
            - "5"
            - --message-server
            - "broker.jalapeno:9092"
            - --database-server
            - "http://arangodb.jalapeno:8529"
            - --database-name
            - "jalapeno"
          image: docker.io/iejalapeno/ip-graph:latest
          imagePullPolicy: Always
          name: ip-graph
          volumeMounts:
            - name: credentials
              mountPath: /credentials
      volumes:
        - name: credentials
          secret:
            secretName: jalapeno
metadata:
  name: ip-graph
  namespace: jalapeno
