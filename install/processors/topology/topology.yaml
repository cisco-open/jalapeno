---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: topology
spec:
  replicas: 1
  selector:
    matchLabels:
      app: topology
  template:
    metadata:
      labels:
        app: topology
    spec:
      initContainers:
        - name: arango-tester
          image: yauritux/busybox-curl
          command: ["sh", "-c", "until [ $(curl -s -I -o /dev/null -w '%{response_code}' --user 'root:jalapeno' -X GET http://arangodb:8529/_api/version) -eq 200 ]; do sleep 5; done"]
      containers:
        - args:
          - --v
          - "5"
          - --message-server
          - "broker.jalapeno:9092"
          - --database-server
          - "http://arangodb.jalapeno:8529"
          - --database-name
          - "jalapeno"
          - --notify-event
          - "true"
          image: docker.io/iejalapeno/topology:latest
          imagePullPolicy: Always
          name: topology
          volumeMounts:
            - name: credentials
              mountPath: /credentials
      volumes:
        - name: credentials
          secret:
            secretName: jalapeno
metadata:
  name: topology
  namespace: jalapeno
