kind: ConfigMap
data:
  gobmp.yaml: |
metadata:
  name: gobmp-config
  namespace: jalapeno
---
apiVersion: v1
kind: Secret
metadata:
  name: jalapeno
  namespace: jalapeno
data:
  .username: cm9vdA==
