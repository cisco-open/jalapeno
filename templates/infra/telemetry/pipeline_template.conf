[default]
metamonitoring_prometheus_server=0.0.0.0:8989
metamonitoring_prometheus_resource=/metrics

[local_mdt]
server=127.0.0.1:57400
username=cisco

type=grpc
encap=gpb
encoding=gpbkv
subscriptions=base_metrics
tls=false
stage=xport_input

[voltron_kafka]
datachanneldepth=10000
stage=xport_output
type=kafka
encoding=gpb
brokers={{ kafka_endpoint }}
topic=voltron.telemetry
