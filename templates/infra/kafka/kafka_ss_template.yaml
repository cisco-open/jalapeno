apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: kafka
  namespace: jalapeno
spec:
  serviceName: "broker"
  replicas: 1
  template:
    metadata:
      labels:
        app: kafka
        storage: persistent
      annotations:
    spec:
      terminationGracePeriodSeconds: 10
      initContainers:
      - name: init-config
        image: solsson/kafka-initutils@sha256:c275d681019a0d8f01295dbd4a5bae3cfa945c8d0f7f685ae1f00f2579f08c7d
        env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        command: ['/bin/bash', '/etc/kafka/init.sh']
        volumeMounts:
        - name: config
          mountPath: /etc/kafka
      containers:
      - name: broker
        image: solsson/kafka:0.11.0.0@sha256:b27560de08d30ebf96d12e74f80afcaca503ad4ca3103e63b1fd43a2e4c976ce
        env:
        - name: KAFKA_LOG4J_OPTS
          value: -Dlog4j.configuration=file:/etc/kafka/log4j.properties
        ports:
        - containerPort: 9092
        command:
        - ./bin/kafka-server-start.sh
        - /etc/kafka/server.properties
        - --override
        - listeners=PLAINTEXT://kafka-0.broker.jalapeno:9092
        - --override
        - advertised.listeners=PLAINTEXT://{{ kafka_endpoint }}
        - --override
        -   zookeeper.connect=zookeeper.jalapeno:2181
        - --override
        -   log.retention.hours=1
        - --override
        -   log.dirs=/var/lib/kafka/data/topics
        resources:
          requests:
            cpu: 100m
            memory: 512Mi
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - 'echo "" | nc -w 1 kafka-0 9092'
        volumeMounts:
        - name: config
          mountPath: /etc/kafka
        - name: data
          mountPath: /var/lib/kafka/data
        - name: logs
          mountPath: /opt/kafka/logs
      volumes:
      - name: config
        configMap:
          name: broker-config
      - name: logs
        emptyDir: {}
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: [ "ReadWriteMany" ]
      resources:
        requests:
          storage: 50Gi
